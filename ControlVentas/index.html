<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto - Compu</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/Index.js"></script>
</head>
<body>
    <div id="textoInicial" style="display: block;">
        <p>
            Haga clic en un formulario para comenzar.
        </p>
    </div>
    <nav>
        <ul>
            <li onclick="mostrarVista('vistaClientes')"><a href="#">CLIENTES</a></li>
            <li onclick="mostrarVista('vistaProveedores')"><a href="#">PROVEEDORES</a></li>
            <li onclick="mostrarVista('vistaVendedores')"><a href="#">VENDEDORES</a></li>
            <li onclick="mostrarVista('vistaProductos')"><a href="#">PRODUCTOS</a></li>
        </ul>
    </nav>

    <div class="proveedores" id="vistaProveedores" style="display: none;">
        <h1>FORMULARIO PROVEEDORES:</h3>
            <form id="formulario_proveedores">

                <label>Nombre:</label>
                <input type="text" id="nombre_proveedores">

                <label>Telefono:</label>
                <input type="number" id="telefono_proveedores">

                <label>Correo:</label>
                <input type="email" id="correo_proveedores">

                <label>Empresa:</label>
                <input type="text" id="empresa_proveedores">

                <label>Direccion de empresa:</label>
                <input type="text" id="direccion_proveedores">

                <label>DPI:</label>
                <input type="number" id="dpi_proveedores">

                <label>Fecha de ingreso:</label>
                <input type="text" id="fecha_proveedores">

                <br>
                <br>
                <input type="button" value="Registrar" onclick="RegistrarDatos('form1')">
            </form>
            <br>
    </div>

    <div class="clientes" id="vistaClientes" style="display: none;">
        <h1>FORMULARIO CLIENTES:</h3>
            <form id="formulario_clientes">

                <label>Nombre:</label>
                <input type="text" id="nombre_clientes">

                <label>NIT:</label>
                <input type="text" id="nit_clientes">

                <br>
                <br>
                <input type="button" value="Registrar" onclick="RegistrarDatos('form1')">
            </form>
            <br>
    </div>

    <div class="vendedores" id="vistaVendedores" style="display: none;">
        <h1>FORMULARIO VENDEDORES:</h3>
            <form id="formulario_vendedores">
                <label>ID Vendedor:</label>
                <input type="text" id="id_vendedor">

                <label>Nombre:</label>
                <input type="text" id="nombre_vendedor">

                <label>Fecha de venta:</label>
                <input type="text" id="fecha_venta_vendedor">

                <br>
                <br>
                <input type="button" value="Registrar" onclick="RegistrarDatos('form1')">
            </form>
            <br>
    </div>

    <div class="productos" id="vistaProductos" style="display: none;">
        <h1>FORMULARIO PRODUCTOS:</h3>
            <form id="formulario_productos">
                <label>ID Producto:</label>
                <input type="number" id="id_producto">

                <label>Descripcion del producto:</label>
                <input type="text" id="descripcion_producto">

                <label>Marca:</label>
                <input type="text" id="marca_producto">

                <label>Precio unitario:</label>
                <input type="number" id="preciou_producto">

                <label>Cantidad en existencia:</label>
                <input type="number" id="cantidad_producto">

                <label>Total de ventas:</label>
                <input type="number" id="total_producto">

                <br>
                <br>
                <input type="button" value="Registrar" onclick="RegistrarDatos('form1')">
            </form>
            <br>
    </div>

</body>
</html>
